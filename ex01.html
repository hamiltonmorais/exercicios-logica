<meta charset="UTF-8">

<script>
// Fazer um programa que leia a quantidade de pães e broas e calcule o dados solicitados no programa. 

  var qtpao, qtbroa, vrpao,vrbroa

   qtpao = parseInt(prompt("Qual a quantidade de pão comprada?"))
   qtbroa = parseInt(prompt("Qual a quantidade de broa comprada?"))

  vrpao = qtpao * 0.42
  vrbroa = qtbroa * 2.50

  document.write("O valor arrecadado com a venda de broas e pães foi de: " + (vrpao+vrbroa) + "R$" + "<br>")
  document.write("O valor que deve ser guardado na conta poupança é de: " + (vrpao+vrbroa)*0.10 + "R$")
</script>
